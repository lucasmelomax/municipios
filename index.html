<!DOCTYPE html>
<html lang="pt-br">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>La Patri</title>
     <link rel="stylesheet" href="css/style.css">
</head>

<body>
     <nav class="menu">
          <div class="img-menu">
               <img src="imagens/menu-hamburguer.png" alt="">
          </div>
          <div class="logar">
               <p>Olá Lapatri , Bem vindo ao LapatriWEB !</p>
               <img src="imagens/seta.png" alt="">
          </div>
          <div class="menu-mobile">
               <div class="fechar"><img src="imagens/fechar.png" alt=""></div>

               <div><img class="logo-menu" src="imagens/logo.png" alt=""></div>

               <div class="cadastros">
                    <input type="text" name="text" placeholder="Realizar uma busca...">
                    <div class="h2-menu-mobile">
                         <h2>Cadastros</h2>
                         <img class="seta-baixo" src="imagens/seta-baixo.png" alt="">
                    </div>
                    <div class="links ativo"><a href="#">Adicionar monumento</a>
                         <a class="a-m" href="#">Adicionar municipio</a>
                    </div>

                    <h2>Ver Projetos</h2>
               </div>
          </div>
     </nav>

     <main class="conteudo">
          <h1>Adicione um múnicipio </h1>
          <div class="formulario-div">
               <form action="">
                    <label for="nome">NOME</label>
                    <input type="text" id="nome" name="nome">
                    <label for="uf">UF</label>
                    <input type="text" id="uf" name="uf">
                    <label for="codigo">COGIGO IBGE</label>
                    <input type="text" id="codigo" name="codigo">
                    <label for="descricao">DESCRIÇÃO DO MUNICÍPIO </label>
                    <textarea id="descricao" name="descricao"></textarea>
               </form>
          </div>
          <div class="butoes">
               <button class="b1">Cadastrar</button>
               <button class="b2">Cancelar</button>
          </div>
     </main>

     <footer>
          <div><img src="imagens/logo.png" alt=""></div>
          <div class="termos">
               <a href="#">Termos de Uso</a>
               <a href="#">Política de Privacidade </a>
               <span>2023 Integra SI All rights reserverd.</span>
          </div>
     </footer>

     <script src="script.js"></script>
</body>

</html>
